<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>age Calculator</h1>
    <main class="container">
        <div class="input">
            <label for="birth">enter your birthday:</label>
            <input type="date" id="birth">
        </div>
        <ul>
            <!-- display output -->
            <li><span id="years">Years</span></li>
            <li><span id="months">months</span></li>
            <li><span id="days">days</span></li>
            <li><span id="hours">hours</span></li>
            <li><span id="minutes">mintues</span></li>
            <li><span id="seconds">seconds</span></li>
        </ul>
        <!-- button -->
        <div class="btn">
        <button onclick="calculate()">Calculate</button>
        <button onclick="reset()">reset</button>
        </div>
  
    </main>
    <script src="main.js"></script>
</body>
</html>
